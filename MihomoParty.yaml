
proxy-groups:
#分流分组
  - {name: 🚀 Global, type: select, proxies: [☑️ SELECT, ♻️ AUTO, 🇭🇰 Hong Kong, 🇯🇵 Japan, 🇰🇷 Korea, 🇸🇬 Singapore, 🇹🇼 Taiwan, 🇺🇲 United States, DIRECT]}
  - {name: 🎥 Media, type: select, proxies: [☑️ SELECT, ♻️ AUTO, 🇭🇰 Hong Kong, 🇯🇵 Japan, 🇰🇷 Korea, 🇸🇬 Singapore, 🇹🇼 Taiwan, 🇺🇲 United States, DIRECT]}
  - {name: 🤖 OpenAi, type: select, proxies: [☑️ SELECT, ♻️ AUTO, 🇭🇰 Hong Kong, 🇯🇵 Japan, 🇰🇷 Korea, 🇸🇬 Singapore, 🇹🇼 Taiwan, 🇺🇲 United States, DIRECT]}
  - {name: 🐟 Final, type: select, proxies: [🚀 Global, ☑️ SELECT, ♻️ AUTO, 🇭🇰 Hong Kong, 🇯🇵 Japan, 🇰🇷 Korea, 🇸🇬 Singapore, 🇹🇼 Taiwan, 🇺🇲 United States, DIRECT]}
  - {name: ☑️ SELECT, type: select, include-all: true}
 
#节点分组
  - {name: ♻️ AUTO, type: url-test, include-all: true, interval: 600, tolerance: 50}
  - {name: 🇭🇰 Hong Kong, type: url-test, include-all: true, interval: 600, tolerance: 50, filter: "港|HK|(?i)Hong"}
  - {name: 🇯🇵 Japan, type: url-test, include-all: true, interval: 600, tolerance: 50, filter: "日本|东京|JP|(?i)Japan"}
  - {name: 🇰🇷 Korea, type: url-test, include-all: true, interval: 600, tolerance: 50, filter: "韩|KR|(?i)Korea"}
  - {name: 🇸🇬 Singapore, type: url-test, include-all: true, interval: 600, tolerance: 50, filter: "新加|坡|SG|(?i)Singapore"}
  - {name: 🇹🇼 Taiwan, type: url-test, include-all: true, interval: 600, tolerance: 50, filter: "台|湾|TW|(?i)Taiwan"}
  - {name: 🇺🇲 United States, type: url-test, include-all: true, interval: 600, tolerance: 50, filter: "美|US|(?i)States|American"}
  
